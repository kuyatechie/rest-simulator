version: '2'
services:
    flask-1:
        build: ./app-http
        command: python /app/app.py
        privileged: true
        volumes:
            - $PWD/app-http:/app
        ports:
            - 8080:8080
        expose:
            - 8080

    flask-2:
        build: ./app-https
        command: python /app/app.py
        privileged: true
        volumes:
            - $PWD/app-https:/app
        ports:
            - 8081
        expose:
            - 8081

